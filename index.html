<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="Css/stylesheet.css">
    <!-- Link Responsive -->
    <link rel="stylesheet" href="Css/responsive.css">
    <!-- Favicon instagram -->
    <link rel="shortcut icon" href="Css/img/favInsta.png">
    <title>Instagram Login</title>
</head>

<body>
    <div class="wrapper">

        <div class="phone">
            <img class="img" src="Css/img/instagram-celular.png " alt="celular">
        </div>

        <div class="continue">

            <div class="group">

                <div class="instagram-logo">
                    <img src="Css/img/instagram-logo.png" alt="logo do instagram">
                </div>
                <div class="profile-photo">
                    <img src="Css/img/tonme.png" alt="foto de perfil">
                </div>
                <div class="instagram-login">
                    <a href="https://github.com/xnxborges" target="_blank" class="instagram-login"> Continuar como xnxborges </a>
                </div>
                <div class="not-acount">
                    <p class="not-account">Não é xnxborges?<a class="link-blue"> Trocar de conta </a></p>
                </div>

            </div>

            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo </p>

                <div class="download">
                    <img src="Css/img/apple-button.png">
                    <img src="Css/img/googleplay-button.png">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
